machine:
  node:
    version: 4
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn test-ci
  post:
    - ./node_modules/.bin/coveralls < coverage/lcov.info
