workflows:
  version: 2
  node-multi-build:
    jobs:
      - node-v12

version: 2
jobs:
  node-base: &node-base
    docker:
      - image: node
    steps:
      - checkout
      - restore_cache:
          name: Restore npm Package Cache
          keys:
            - npm-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-packages-{{ .Branch }}
            - npm-packages-master
            - npm-packages-
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Test
          command: npm run test-ci
      - save_cache:
          name: Save npm Package Cache
          key: npm-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules/
  node-v12:
    <<: *node-base
    docker:
      - image: node:12
